<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profil</title>

    <style>
        :root{
            --bg:#fdf2f8;
            --card:#fff0f6;
            --accent:#ec4899;
            --accent-hover:#db2777;
            --text:#0f172a;
            --muted:#64748b;
            --border: rgba(0,0,0,.10);
            --radius: 16px;
        }
        *{ box-sizing:border-box; }

        /* ✅ LOGIN SAYFASIYLA AYNI: FOTO + OVERLAY + RADIAL */
        body{
            margin:0;
            min-height:100vh;
            display:grid;
            place-items:center;
            padding:24px;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color:var(--text);

            background-image:
                    radial-gradient(at 0% 0%, rgba(236,72,153,.10) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(251,113,133,.08) 0px, transparent 50%),
                    linear-gradient(rgba(253,242,248,0.82), rgba(253,242,248,0.82)),
                    url("/img/bg.png"); /* <-- kendi görsel adın */

            background-size: auto, auto, auto, cover;
            background-position: 0 0, 100% 100%, center, center;
            background-repeat: no-repeat;
            background-attachment: scroll, scroll, scroll, fixed;
        }

        /* ✅ GLASS CARD */
        .card{
            width:min(720px, 100%);
            background: rgba(255,240,246,.75);
            border:1px solid rgba(0,0,0,.10);
            border-radius: var(--radius);
            padding:24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,.14);
            backdrop-filter: blur(12px);
        }

        h1{ margin:0 0 6px 0; letter-spacing:-.02em; }
        p.sub{ margin:0 0 18px 0; color:var(--muted); font-size:14px; }

        .grid{
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap:14px;
        }
        @media (max-width:720px){ .grid{ grid-template-columns:1fr; } }

        .row{
            display:flex;
            gap:10px;
            margin-bottom:14px;
            color:var(--muted);
            font-size:13px;
            flex-wrap: wrap;
        }
        .pill{
            background: rgba(255,255,255,.70);
            border: 1px solid rgba(0,0,0,.10);
            padding: 6px 10px;
            border-radius: 999px;
            backdrop-filter: blur(8px);
        }

        label{
            display:block;
            font-size:12px;
            color:var(--muted);
            margin: 6px 0 6px;
            font-weight:600;
        }
        input{
            width:100%;
            padding:12px 14px;
            border:1px solid rgba(0,0,0,.10);
            border-radius: 14px;
            outline:none;
            background: rgba(255,255,255,.95);
            font-size:14px;
        }
        input:focus{
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(236,72,153,.12);
        }

        .actions{
            display:flex;
            gap:12px;
            margin-top:16px;
        }
        button{
            flex:1;
            border:none;
            border-radius: 14px;
            padding:12px 14px;
            cursor:pointer;
            font-weight:700;
            font-size:14px;
            transition: 0.2s ease;
        }
        #saveBtn{ background: var(--accent); color:#fff; }
        #saveBtn:hover{ background: var(--accent-hover); transform: translateY(-1px); }
        #saveBtn:active{ transform: translateY(0); }

        #logoutBtn{ background: rgba(255,255,255,.75); }
        #logoutBtn:hover{ background: rgba(255,255,255,.95); transform: translateY(-1px); }
        #logoutBtn:active{ transform: translateY(0); }

        #msg{
            margin-top:12px;
            font-weight:700;
            font-size:13px;
        }
    </style>
</head>

<body>
<main class="card">
    <h1>Profil</h1>
    <p class="sub">Kullanıcı bilgileri</p>

    <div class="row">
        <div class="pill">ID: <b id="uid">-</b></div>
        <div class="pill">userNo: <b id="uno">-</b></div>
    </div>

    <div class="grid">
        <div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" placeholder="first name" />
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" placeholder="last name" />
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email" />
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="••••••••" />
        </div>
    </div>

    <div class="actions">
        <button id="saveBtn" type="button">Kaydet</button>
        <button id="logoutBtn" type="button">Çıkış Yap</button>
    </div>

    <div id="msg"></div>
</main>

<script>
    const API_BASE = "";

    const $ = (s) => document.querySelector(s);

    const UI = {
        uid: $("#uid"),
        uno: $("#uno"),
        firstName: $("#firstName"),
        lastName: $("#lastName"),
        email: $("#email"),
        password: $("#password"),
        saveBtn: $("#saveBtn"),
        logoutBtn: $("#logoutBtn"),
        msg: $("#msg"),
    };

    function setMsg(text, ok=true){
        UI.msg.textContent = text;
        UI.msg.style.color = ok ? "#16a34a" : "#dc2626";
    }

    async function getUserByEmail(email) {
        const res = await fetch(`${API_BASE}/api/users/by-email?email=${encodeURIComponent(email)}`);
        if (!res.ok) throw new Error("Kullanıcı bulunamadı (by-email)");
        return await res.json();
    }

    async function updateUser(id, payload) {
        const res = await fetch(`${API_BASE}/api/users/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!res.ok) {
            const txt = await res.text().catch(()=> "");
            throw new Error(`PUT başarısız: ${res.status} ${txt}`);
        }
        return await res.json();
    }

    function fillForm(user){
        UI.uid.textContent = user.id ?? "-";
        UI.uno.textContent = user.userNo ?? "-";
        UI.firstName.value = user.firstName ?? "";
        UI.lastName.value = user.lastName ?? "";
        UI.email.value = user.email ?? "";
    }

    async function bootstrap(){
        try{
            const storedEmail = localStorage.getItem("userEmail");
            const storedStatus = localStorage.getItem("loginStatus");

            if (!storedEmail || storedStatus !== "SUCCESS") {
                window.location.href = "/login.html";
                return;
            }

            setMsg("Yükleniyor...", true);
            const user = await getUserByEmail(storedEmail);
            localStorage.setItem("userId", String(user.id));
            fillForm(user);
            setMsg("✅ Profil yüklendi", true);

        } catch(e){
            setMsg("❌ " + e.message, false);
        }
    }

    UI.saveBtn.addEventListener("click", async () => {
        try {
            UI.saveBtn.disabled = true;
            setMsg("Kaydediliyor...", true);

            const storedId = localStorage.getItem("userId");
            const storedEmail = localStorage.getItem("userEmail");

            let userId = storedId ? Number(storedId) : null;
            let userEmail = UI.email.value.trim() || storedEmail;

            if (!userId) {
                if (!userEmail) throw new Error("Oturum email bulunamadı.");
                const user = await getUserByEmail(userEmail);
                userId = user.id;
                localStorage.setItem("userId", String(userId));
            }

            const payload = {
                firstName: UI.firstName.value.trim(),
                lastName: UI.lastName.value.trim(),
                email: UI.email.value.trim(),
                password: UI.password.value
            };

            if (!payload.firstName || !payload.lastName || !payload.email) {
                throw new Error("İsim / Soyisim / Email boş olamaz.");
            }

            const updated = await updateUser(userId, payload);

            localStorage.setItem("userEmail", updated.email || payload.email);
            fillForm(updated);

            UI.password.value = "";
            setMsg("✅ Kaydedildi", true);
        } catch (e) {
            setMsg("❌ " + e.message, false);
        } finally {
            UI.saveBtn.disabled = false;
        }
    });

    UI.logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userId");
        localStorage.removeItem("loginStatus");
        window.location.href = "/login.html";
    });

    bootstrap();
</script>

</body>
</html>
